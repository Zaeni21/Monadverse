<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint NFT on Monad Testnet</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Mint NFT on Monad Testnet</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="mintNFT()" id="mintButton" disabled>Mint NFT</button>
    <p id="status">Status: Not connected</p>

    <script>
        let web3;
        const contractAddress = "0xa18E1C7c6E8C663c5d835fFFD70EF07B482fe884";
        // ABI minimal untuk fungsi mint (sesuaikan jika diperlukan)
        const contractABI = [
            {
                "constant": false,
                "inputs": [],
                "name": "mint",
                "outputs": [],
                "payable":false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    const accounts = await web3.eth.getAccounts();
                    document.getElementById("status").innerText = `Status: Connected as ${accounts[0]}`;
                    document.getElementById("mintButton").disabled = false;
                } catch (error) {
                    document.getElementById("status").innerText = `Status: Error connecting wallet: ${error.message}`;
                }
            } else {
                document.getElementById("status").innerText = "Status: Please install MetaMask!";
            }
        }

        async function mintNFT() {
            try {
                const accounts = await web3.eth.getAccounts();
                const contract = new web3.eth.Contract(contractABI, contractAddress);
                document.getElementById("status").innerText = "Status: Minting NFT...";

                // Call mint function with fee of 1 MON

    value: MINT_FEE,
    gas: Math.floor(gasEstimate * 1.2) // Tambah 20% buffer

                document.getElementById("status").innerText = "Status: NFT minted successfully!";
            } catch (error) {
                document.getElementById("status").innerText = `Status: Error minting NFT: ${error.message}`;
            }
        }
    </script>
</body>
</html>
